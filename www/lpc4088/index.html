  document.title = WSN_CLIENT.mySensorId();

  <style>
    .gauge {
      width: 300px;
      height: 200px;
    }
  </style>
</head>



<body role="document">

    <!-- content starts -->
    <div class="container-fluid">

      <h1 id=pageHeader>Sensor Node : ????</h1>
        <script>
          document.getElementById('pageHeader').innerHTML =
                  'Sensor Node : ' + WSN_CLIENT.mySensorId();
        </script>

      <div class="row">
      <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Accelerometer</h3>
        </div>
        <div class="panel-body">
          <div id="chartarea_acc">
          <canvas id="chart_acc" width="300" height="200"></canvas>
          <p class="text-center">Legend: [<font color=red>X</font>, <font color=green>Y</font>, <font color=blue>Z</font>]</p>
        </div>
        </div>
      </div>
      </div> <!-- col-xs-4 -->
      <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Potentiometer</h3>
        </div>
        <div class="panel-body">
          <div id="potentiometer" class="gauge" style="width: 300px; height:200px"></div>
        </div>
      </div>
      </div> <!-- col-xs-4 -->
      <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Controls</h3>
        </div>
        <div class="panel-body">
          <div class="btn-group" role="group" aria-label="...">
            <button class="btn btn-sm btn-primary" onclick="WSN_CLIENT.led1Command()">LED1</button>
            <button class="btn btn-sm btn-primary" onclick="WSN_CLIENT.led2Command()">LED2</button>
            <button class="btn btn-sm btn-primary" onclick="WSN_CLIENT.led3Command()">LED3</button>
            <button class="btn btn-sm btn-primary" onclick="WSN_CLIENT.led4Command()">LED4</button>
          </div>
          <p>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="message" class="control-label col-xs-2">Message</label>
              <div class="col-xs-10">
              <input type="text" class="form-control" id="message" placeholder="Type message here..." maxlength="60">
              </div>
            </div>
           <button type="button" class="btn btn-sm btn-primary" onclick="sendMessage()">SEND MESSAGE</button>
           <script>
             function sendMessage() {
               var msg = document.getElementById('message').value;
               WSN_CLIENT.displayMessageCommand(msg);
             }
           </script>
          </form>
          </p>
        </div>
      </div>
    </div> <!-- col-xs-4 -->
      </div> <!-- row -->
    </div> <!-- container-fluid -->


    <div class="footer">
      <p>
        Sensor data from <a href="hesabu.net">hesabu.net</a>
      </p>
    </div>

</body>
