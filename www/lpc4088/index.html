<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Sensor Node</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/smoothie.js"></script>
    <!--
<script type="text/javascript" src="./js/jquery-1.6.2.js"></script>
-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="./js/websocket.js"></script>
    <script src="./js/raphael-2.1.4.min.js"></script>
    <script src="./js/justgage.js"></script>

    <script>
      document.title = WSN_CLIENT.mySensorId();
    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
  </head>

  <body role="document">

    <!-- content starts -->
    <div class="container-fluid">

      <h1 id=pageHeader>Sensor Node : ????</h1>
      <script>
        document.getElementById('pageHeader').innerHTML =
          'Sensor Node : ' + WSN_CLIENT.mySensorId();
      </script>

      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Accelerometer</h3>
          </div>
          <div class="panel-body">
            <div id="chartarea_acc" style="height: 200px">
              <canvas id="chart_acc" style="padding:0; margin:auto; display:block"></canvas>
              <p class="text-center">
                Legend: [<font color=red>X</font>,
                         <font color=green>Y</font>,
                         <font color=blue>Z</font>]
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- col-sm-6 -->
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Potentiometer</h3>
          </div>
          <div class="panel-body">
            <div id="potentiometer" class="center-block" style="width: 300px; height:200px"></div>
          </div>
        </div>
      </div>
      <!-- col-sm-6 -->
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Temperature</h3>
          </div>
          <div class="panel-body">
            <div id="temperature" class="center-block" style="width: 300px; height:200px"></div>
          </div>
        </div>
      </div>
      <!-- col-sm-6 -->
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Controls</h3>
          </div>
          <div class="panel-body">
            <div id="controls">
              <div class="btn-group" role="group" aria-label="...">
                <button class="btn btn-sm btn-primary" onclick="WSN_CLIENT.led1Command()">LED1</button>
                <button class="btn btn-sm btn-primary" onclick="WSN_CLIENT.led2Command()">LED2</button>
                <button class="btn btn-sm btn-primary" onclick="WSN_CLIENT.led3Command()">LED3</button>
                <button class="btn btn-sm btn-primary" onclick="WSN_CLIENT.led4Command()">LED4</button>
              </div>
              <p>
                <form class="form-horizontal" id="messageForm">
                  <div class="form-group">
                    <label for="message" class="control-label col-sm-2">Message</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="message" placeholder="Type message here..." maxlength="60">
                    </div>
                  </div>
                  <button type="button" class="btn btn-sm btn-primary" onclick="WSN_CLIENT.displayMessageCommand()">SEND MESSAGE</button>
                  <fieldset>
                    <legend>Display background colour</legend>
                    <input type="radio" name="dispBgrnd" onclick="WSN_CLIENT.setDisplayBackgroundCommand('W')" checked> WHITE <br/>
                    <input type="radio" name="dispBgrnd" onclick="WSN_CLIENT.setDisplayBackgroundCommand('R')"> RED <br/>
                    <input type="radio" name="dispBgrnd" onclick="WSN_CLIENT.setDisplayBackgroundCommand('G')"> GREEN <br/>
                    <input type="radio" name="dispBgrnd" onclick="WSN_CLIENT.setDisplayBackgroundCommand('B')"> BLUE <br/>
                  </fieldset>
                </form>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- col-sm-6 -->

    </div>
    <!-- container-fluid -->

    <div class="footer">
      <p>
        Sensor data from
        <a href="http://www.hesabu.net">hesabu.net</a>
      </p>
    </div>

  </body>
</html>
